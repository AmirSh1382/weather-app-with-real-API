<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- BootStrap StyleSheet -->
    <link rel="stylesheet" href="./Source/BootStrap/Css/bootstrap.min.css">
    <!-- Msin StyleSheet -->
    <link rel="stylesheet" href="./Source/Css/style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container-fluid py-5">
        <div class="row d-flex justify-content-center">
            <div class="wrapper col-10 col-md-7 col-lg-5 col-xl-4 py-5">

                <div class="search-container">
                    <div class="search-box">
                        <input class="search form-control mx-auto py-2" type="text" placeholder="Search for a country or city...">
                        <span class="loader hide"></span>  <!-- remove (hide) class to show -->
                        <i class="search-icon bi bi-search"></i>
                    </div>
                    <div class="search-alert hide ps-2 pt-2">Country not found</div> <!-- remove (hide) class to show -->
                </div>

                <div class="country-info">  <!-- add (slide-show) class to show -->
                    <div class="country-name text-center pt-5">Country name</div>
                    <div class="date text-center">Current date</div>
                    <div class="temp text-center">Tempreture</div>
                    <div class="client-status text-center">Client status</div>
                    <div class="min-max-temp text-center pt-1">Min Temp / Max Temp</div>
                </div>

            </div>
        </div>
    </div>

    <!-- BootStrap Script -->
    <script src="./Source/BootStrap/Js/bootstrap.bundle.js"></script>
    <!-- Main Script -->
    <script src="./Source/Js/script.js"></script>
</body>
</html>
